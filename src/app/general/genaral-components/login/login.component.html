    <div class="login-wrap">
      <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked=""><label for="tab-1" class="tab" style="color: rgb(168, 226, 213); cursor: pointer;">Sign In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab" style="color: rgb(168, 226, 213); cursor: pointer;">Sign Up</label>
          <div class="login-form">
              <div class="sign-in-htm">
                <form [formGroup]="loginForm" (ngSubmit)="Login()">
                  <div class="group">
                      <label for="user" class="label">Username</label>
                      <input formControlName="username" id="user" type="text" class="input">
                  </div>
                  <div class="group">
                      <label for="pass" class="label">Password</label>
                      <input formControlName="password" id="pass" type="password" class="input" data-type="password">
                  </div>
                  <div class="group">
                      <input id="check" type="checkbox" class="check" checked="">
                      <label for="check"><span class="icon"></span> Keep me Signed in</label>
                  </div>
                  <div class="group">
                      <input type="submit" class="button" (click)="Login()" value="Sign In" [routerLink]="['']" [disabled]="loginForm.invalid">
                  </div>
                  <div class="hr"></div>
                  <div class="foot-lnk">
                      <a style="color: aliceblue;" [routerLink]="['/Home/ResetPassword']">Forgot Password?</a>
                  </div>
                  </form>
              </div>
              <div class="sign-up-htm">
                  <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()" novalidate>
                  <div class="group">
                      <label for="user" class="label">Username</label>
                      <input formControlName="username" id="user" type="text" class="input">
                  </div>
                  <div class="group">
                      <label for="pass" class="label">Password</label>
                      <input formControlName="password" id="pass" type="password" class="input" data-type="password">
                  </div>
                  <div class="group">
                      <label for="pass" class="label">Repeat Password</label>
                      <input formControlName="re_password" id="pass" type="password" class="input" data-type="password">
                  </div>
                  <div class="group">
                      <label for="pass" class="label">Email Address</label>
                      <input formControlName="email" id="pass" type="text" class="input">
                  </div>
                  <div class="group">
                      <input type="submit" class="button" value="Sign Up" [disabled]="registerForm.invalid">
                  </div>
                  <div class="hr"></div>
                  <div class="foot-lnk">
                      <label style="color: aliceblue; cursor: pointer;" for="tab-1">Already Member?
                  </label> </div>
                </form>
              </div>
          </div>
      </div>
  </div>
